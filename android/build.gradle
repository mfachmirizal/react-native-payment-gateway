buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
    maven { url "https://jitpack.io" }
}

//1.21.2
dependencies {
    // For using the Veritrans Sandbox
    api 'com.midtrans:corekit:1.20.4-SANDBOX'

    // For using the Veritrans Production
    // compile 'com.midtrans:corekit:1.20.4'

    // For using the Midtrans Sandbox
    api 'com.midtrans:uikit:1.20.4-SANDBOX' // change the number to the latest version

    // For using the Midtrans Production
    //compile 'com.midtrans:uikit:1.20.4' // change the number to the latest version

    api 'com.facebook.react:react-native:+'
}
